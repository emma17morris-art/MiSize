name: Scrape and Update Brands

on:
  schedule:
    - cron: '0 6 * * *'   # runs every day at 06:00 UTC
  workflow_dispatch:       # lets you trigger it manually
  push:
    branches: [ "main" ]   # also runs when you push changes to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # âœ… keeps token for git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Move JSON to root
        run: cp data/uk_brands.json uk_brands.json

      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add uk_brands.json data/uk_brands.json
          git commit -m "Auto-update scraped data" || echo "No changes to commit"
          git push
