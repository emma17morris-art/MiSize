name: Build brand size DB
on:
  schedule:
    - cron: "0 6 * * *"   # runs every day at 06:00 UTC
  workflow_dispatch:      # lets you click 'Run' by hand

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || npm i
      - run: node scripts/scrape-uk-brands.mjs
      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain uk_brands.json)" ]]; then
            git add uk_brands.json
            git commit -m "chore: update uk_brands.json"
            git push
          else
            echo "No changes."
          fi
