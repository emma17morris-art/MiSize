<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiSize ‚Äî Prototype</title>
  <style>
    /* Keep styles same as before */
    :root{
      --brand:#4f7cff; --brand-text:#fff; --bg:#0b0d12; --card:#0f131a;
      --border:#1b2230; --text:#eef1f5; --muted:#aab3c5; --radius:14px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --nav-bg:#0f131a; --nav-border:#1b2230; --nav-active:#4f7cff;
    }
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text);}
    .container{max-width:980px;margin:0 auto;padding:20px;padding-bottom:96px;}
    .screen{display:none;} .screen.active{display:block;}
    .card{background:#0f131a;border:1px solid var(--border);border-radius:16px;padding:16px;margin-bottom:12px;}
    .note{font-size:13px;opacity:.85;}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#172034;border:1px solid #223049;font-size:12px;}
    .divider{height:1px;background:#1b2230;margin:14px 0;}
    .row{display:grid;grid-template-columns:1fr;gap:14px;}
    @media(min-width:720px){.row.two{grid-template-columns:1fr 1fr;}.row.three{grid-template-columns:repeat(3,1fr);}}
    .list .item{padding:12px;border-radius:12px;background:#0f131a;border:1px solid #202939;display:flex;align-items:center;justify-content:space-between;gap:10px;}
    .success{color:#8ee0b2;} .warning{color:#ffd27a;} .danger{color:#ff9a9a;}
    .badge{font-weight:800;}
    /* Tab bar */
    .tabbar{position:fixed;bottom:0;left:0;right:0;background:var(--nav-bg);border-top:1px solid var(--nav-border);display:flex;justify-content:space-around;padding:8px;}
    .tab{display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 10px;border-radius:10px;min-width:72px;color:#c9d1e3;}
    .tab.active{color:#fff;background:#182034;}
    .tab .ico{font-size:18px;} .tab .txt{font-size:12px;}
  </style>
</head>
<body>
  <div class="container">
    <!-- Home -->
    <section id="home" class="screen active">
      <div class="card">
        <h3>Select region</h3>
        <button onclick="switchTab('sizeFinder')">UK ‚Üí Start</button>
      </div>
    </section>

    <!-- Size Finder -->
    <section id="sizeFinder" class="screen">
      <div class="card">
        <h3>Size Finder</h3>
        <div class="row three">
          <div><label>Brand</label><select id="sf_brand"></select></div>
          <div><label>Category</label><select id="sf_category"></select></div>
          <div><label>Fit preference</label>
            <select id="sf_fit">
              <option value="standard">Standard</option>
              <option value="snug">Snug</option>
              <option value="relaxed">Relaxed</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div><label>Body type</label>
            <select id="sf_bodytype">
              <option value="standard">Standard</option>
              <option value="petite">Petite</option>
              <option value="tall">Tall</option>
              <option value="curvy">Curvy</option>
            </select>
          </div>
        </div>
        <div class="row"><button onclick="computeSize()">Get my size</button></div>
      </div>

      <div id="sf_result" class="card" style="display:none;">
        <h3>Result</h3>
        <p class="badge" id="sf_size"></p>
        <p class="note" id="sf_confidence"></p>
        <div class="divider"></div>
        <div id="sf_notes" class="note"></div>
      </div>
    </section>

    <!-- Profile -->
    <section id="measurements" class="screen">
      <div class="card"><h3>Profile & Measurements</h3>
        <!-- inputs same as before -->
        <p class="note">Add your measurements here.</p>
      </div>
    </section>

    <!-- My Sizes -->
    <section id="mySizes" class="screen">
      <div class="card"><h3>My Sizes across brands</h3>
        <div class="row two">
          <div><label>Category</label><select id="ms_category" multiple size="4"></select></div>
          <div><label>Fit preference</label>
            <select id="ms_fit">
              <option value="standard">Standard</option>
              <option value="snug">Snug</option>
              <option value="relaxed">Relaxed</option>
            </select>
            <button onclick="computeAllSizes()">Compute all</button>
          </div>
        </div>
        <div class="divider"></div>
        <div id="ms_list" class="list"></div>
      </div>
    </section>

    <!-- MiStats -->
    <section id="stats" class="screen">
      <div class="card"><h3>MiStats</h3><p class="note">Empty for now</p></div>
    </section>

    <!-- Settings -->
    <section id="settings" class="screen">
      <div class="card"><h3>Settings</h3><p class="note">Placeholder</p></div>
    </section>
  </div>

  <!-- Tab bar -->
  <nav class="tabbar">
    <button class="tab active" id="tab_home" onclick="switchTab('home')"><span class="ico">üè†</span><span class="txt">Home</span></button>
    <button class="tab" id="tab_measurements" onclick="switchTab('measurements')"><span class="ico">üë§</span><span class="txt">Profile</span></button>
    <button class="tab" id="tab_mySizes" onclick="switchTab('mySizes')"><span class="ico">üìã</span><span class="txt">My Sizes</span></button>
    <button class="tab" id="tab_stats" onclick="switchTab('stats')"><span class="ico">üìä</span><span class="txt">MiStats</span></button>
    <button class="tab" id="tab_settings" onclick="switchTab('settings')"><span class="ico">‚öôÔ∏è</span><span class="txt">Settings</span></button>
  </nav>

  <script>
    function $(id){return document.getElementById(id);}
    function switchTab(id){
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
      (document.getElementById(id)||$('home')).classList.add('active');
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      const tab=$('tab_'+id); if(tab) tab.classList.add('active');
    }

    // dummy brands/categories
    const BRANDS=[{id:'zara',name:'Zara'},{id:'hm',name:'H&M'}];
    const CATEGORIES=['Women ‚Ä¢ Dresses','Women ‚Ä¢ Jeans','Shoes (UK)'];

    function initSelectors(){
      const b=$('sf_brand'); BRANDS.forEach(br=>{const o=document.createElement('option');o.value=br.id;o.textContent=br.name;b.appendChild(o);});
      const c=$('sf_category'); CATEGORIES.forEach(cat=>{const o=document.createElement('option');o.value=cat;o.textContent=cat;c.appendChild(o);});
      const mc=$('ms_category'); CATEGORIES.forEach(cat=>{const o=document.createElement('option');o.value=cat;o.textContent=cat;mc.appendChild(o);});
    }

    function computeSize(){
      const fit=$('sf_fit').value;
      const body=$('sf_bodytype').value;
      $('sf_result').style.display='block';
      $('sf_size').textContent="Size M";
      $('sf_confidence').textContent="Confidence: Medium";
      $('sf_notes').innerHTML="‚Ä¢ Fit: "+fit+"<br>‚Ä¢ Body type: "+body;
    }

    function computeAllSizes(){
      const list=$('ms_list'); list.innerHTML='';
      ['Zara','H&M'].forEach(br=>{
        const div=document.createElement('div');div.className='item';
        div.innerHTML=`<div><strong>${br}</strong></div><div>Size M (Standard)</div>`;
        list.appendChild(div);
      });
    }

    initSelectors();
  </script>
</body>
</html>
